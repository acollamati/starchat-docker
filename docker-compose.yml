version: "3.4"
services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4
    restart: unless-stopped
    command: elasticsearch
    ports:
      - "0.0.0.0:9200:9200"
      - "0.0.0.0:9300:9300"
    expose:
      - "9200"
      - "9300"
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
      - ./elasticsearch/config:/usr/share/elasticsearch/config
      - ./elasticsearch/logs:/usr/share/elasticsearch/logs
    environment:
      - MAX_LOCKED_MEMORY=unlimited

  starchat:
    image: getjenny/starchat:4.1.0
    restart: unless-stopped
    command: ["/starchat/scripts/utils/wait-for-it.sh", "${ELASTICSEARCH_HOST}", "9200", "10", "/starchat/bin/starchat"]
    volumes:
      - ./starchat/config:/starchat/config
      - ./starchat/log:/starchat/log
    ports:
      - "0.0.0.0:8888:8888"
      - "0.0.0.0:8443:8443"
    healthcheck:
      test: curl -f http://localhost:8888/ || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 30s

